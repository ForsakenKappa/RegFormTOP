<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="image-container">
            <!-- <img id="background" src="images/Gray desk.jpg" alt="Dark room iluminated with a stand lamp"> -->
            <p> Image by <a href="https://unsplash.com/@kirklai"> kirklai </a></p>
        </div>
        <div id="form">
            <h4>Note: This is not a real service but a project for <a href="https://theodinproject.com"> TOP </a> by <a href="https://github.com/ForsakenKappa"> ForsakenKappa </a></h6>
            <h4>Header 2</h6>
            <form action="" method="post">

                <legend>Enter details to apply!</legend>

                <fieldset>
                    <div>
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name">
                    </div>
                    <div>
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name">
                    </div>
                </fieldset>

                <fieldset>
                    <div>
                        <label for="phone-number">Phone Number:</label>
                        <input type="phone" id="phone-number">
                    </div>
                    <div>
                        <label for="email">Email: </label>
                        <input type="email" id="email">
                    </div>
                </fieldset>

                <fieldset>
                    <div>
                        <label for="password">Password: </label>
                        <input type="password" id="password">
                    </div>
                    <div>
                        <label for="repeat-password">Repeat Password:</label>
                        <input type="password" id="repeat-password">
                    </div>
                </fieldset>

                <button type="submit">Submit!</button>

            </form>
        </div>
        <div>
            <p>Already have a account? <a href="#">Login</a></p>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
